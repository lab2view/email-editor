<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashion Gift Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background: #f0ede6; font-family: 'Inter', Arial, sans-serif; }
    .wrapper { max-width: 600px; margin: 0 auto; background: #f0ede6; }
    h1, h2, h3 { font-family: 'Playfair Display', Georgia, serif; margin: 0; }
  </style>
</head>
<body style="margin:0;padding:0;background:#f0ede6;">
  <div class="wrapper">
    <!-- Header Banner -->
    <div style="background: linear-gradient(135deg, #2d5a3d, #1a3a28); text-align: center; padding: 32px 20px;">
      <h1 style="font-family: 'Playfair Display', Georgia, serif; color: #ffffff; font-size: 32px; font-weight: 700; margin: 0; line-height: 1.2;">SHAMROCK STYLE:</h1>
      <p style="font-family: 'Inter', Arial, sans-serif; color: #c5d9cc; font-size: 14px; margin: 8px 0 0; letter-spacing: 1px;">YOUR ELEGANT GIFT GUIDE</p>
    </div>

    <!-- Shamrock decoration -->
    <div style="text-align: center; padding: 16px 0; background: #f0ede6;">
      <span style="font-size: 28px;">&#9752;</span>
    </div>

    <!-- FOR HER Section -->
    <div style="padding: 0 24px;">
      <h2 style="font-family: 'Playfair Display', Georgia, serif; color: #2d5a3d; font-size: 20px; text-align: center; margin: 0 0 16px; letter-spacing: 2px;">FOR HER</h2>
      <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 20px;">
        <tr>
          <td width="50%" style="vertical-align: top; padding-right: 8px;">
            <div style="text-align: center;">
              <img src="https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=250&h=300&fit=crop" alt="Green Dress" width="100%" style="border-radius: 8px; display: block;" />
            </div>
          </td>
          <td width="50%" style="vertical-align: top; padding-left: 8px;">
            <div style="padding: 8px 0;">
              <img src="https://images.unsplash.com/photo-1611085583191-a3b181a88401?w=120&h=80&fit=crop" alt="Necklace" width="100%" style="border-radius: 6px; margin-bottom: 8px;" />
              <p style="font-size: 11px; color: #666; margin: 4px 0;">SHAMROCK &amp; GOLD<br>DRAGON PENDANT<br><strong style="color: #2d5a3d;">$89</strong></p>
              <a href="#" style="display: inline-block; background: #2d5a3d; color: white; font-size: 10px; padding: 6px 14px; text-decoration: none; border-radius: 4px; font-weight: 600;">SHOP NOW</a>
            </div>
          </td>
        </tr>
      </table>

      <!-- Products grid -->
      <table width="100%" cellpadding="4" cellspacing="0" style="margin-bottom: 24px;">
        <tr>
          <td width="25%" style="text-align: center;">
            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=100&h=100&fit=crop" alt="Heels" width="80" height="80" style="border-radius: 6px; object-fit: cover;" />
          </td>
          <td width="25%" style="text-align: center;">
            <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?w=100&h=100&fit=crop" alt="Watch" width="80" height="80" style="border-radius: 6px; object-fit: cover;" />
          </td>
          <td width="25%" style="text-align: center;">
            <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=100&h=100&fit=crop" alt="Bag" width="80" height="80" style="border-radius: 6px; object-fit: cover;" />
          </td>
          <td width="25%" style="text-align: center;">
            <img src="https://images.unsplash.com/photo-1601924994987-69e26d50dc26?w=100&h=100&fit=crop" alt="Scarf" width="80" height="80" style="border-radius: 6px; object-fit: cover;" />
          </td>
        </tr>
      </table>
    </div>

    <!-- FOR HIM Section -->
    <div style="padding: 0 24px;">
      <h2 style="font-family: 'Playfair Display', Georgia, serif; color: #2d5a3d; font-size: 20px; text-align: center; margin: 0 0 16px; letter-spacing: 2px;">FOR HIM</h2>
      <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 20px;">
        <tr>
          <td width="50%" style="vertical-align: top; padding-right: 8px;">
            <img src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=250&h=200&fit=crop" alt="Suit" width="100%" style="border-radius: 8px;" />
          </td>
          <td width="50%" style="vertical-align: top; padding-left: 8px;">
            <p style="font-size: 11px; color: #666; margin: 4px 0;">SHAMROCK &amp; CO<br>LUXE TIMEPIECE<br><strong style="color: #2d5a3d;">$249</strong></p>
            <a href="#" style="display: inline-block; background: #2d5a3d; color: white; font-size: 10px; padding: 6px 14px; text-decoration: none; border-radius: 4px; font-weight: 600;">SHOP NOW</a>
          </td>
        </tr>
      </table>
    </div>

    <!-- LUXURY LEATHER GOODS -->
    <div style="padding: 0 24px 24px;">
      <h2 style="font-family: 'Playfair Display', Georgia, serif; color: #2d5a3d; font-size: 18px; text-align: center; margin: 0 0 16px; letter-spacing: 1px;">LUXURY LEATHER GOODS</h2>
      <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 16px;">
        <tr>
          <td width="50%" style="padding-right: 8px;">
            <img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=250&h=160&fit=crop" alt="Leather Bag" width="100%" style="border-radius: 8px;" />
          </td>
          <td width="50%" style="padding-left: 8px;">
            <p style="font-size: 11px; color: #666; margin: 4px 0;">LUXE<br>LEATHER GLOVES<br><strong style="color: #2d5a3d;">$65</strong></p>
            <a href="#" style="display: inline-block; background: #2d5a3d; color: white; font-size: 10px; padding: 6px 14px; text-decoration: none; border-radius: 4px; font-weight: 600;">SHOP NOW</a>
          </td>
        </tr>
      </table>
    </div>

    <!-- Footer -->
    <div style="background: #2d5a3d; padding: 20px; text-align: center;">
      <p style="color: #ffffff; font-size: 11px; margin: 0 0 8px;">
        <a href="#" style="color: #c5d9cc; text-decoration: underline; margin: 0 8px;">Unsubscribe</a> |
        <a href="#" style="color: #c5d9cc; text-decoration: underline; margin: 0 8px;">View in Browser</a>
      </p>
      <p style="font-family: 'Playfair Display', Georgia, serif; color: #c5d9cc; font-size: 22px; font-style: italic; margin: 8px 0 0;">Happy Gifting!</p>
    </div>
  </div>
</body>
</html>
